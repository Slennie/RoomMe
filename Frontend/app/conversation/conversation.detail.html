<div class="container" ng-show="conversationDetailCtrl.loading" style="margin-top: 200px;">
    <div class="text-center">
        <i class="fa fa-spin fa-spinner fa-4x"></i>
    </div>
</div>

<div class="container" ng-hide="conversationDetailCtrl.loading">
    <section class="global-page-header" style="text-align: center;">
        <h2 style="text-align:center;">Message</h2>
    </section>
    <br>
    <table class="table table-striped">
        <tr>
            <th><b>Type Message</b></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>
                <textarea rows="2" cols="100" ng-model="conversationDetailCtrl.newMessage.text"></textarea>
            </td>
            <td></td>
            <td>
                <button style="float:right;" type="button" class="btn btn-info btn-lg" ng-click="conversationDetailCtrl.addMessage(conversationDetailCtrl.newMessage)">Send</button>
            </td>
        </tr>
        <tr>
        <th style="align-content: center;!important;"><b>Message</b></th>
        <th><b>Sender</b></th>
        <th><b>Time</b></th>

        <tr ng-repeat="message in conversationDetailCtrl.conversation.messages | orderBy: '-createdAt'">
            <td>
                <p>{{message.text}}</p>
            </td>
            <td>{{message.userName}}</td>
            <td>{{message.createdAt | date:'medium'}}</td>
        </tr>
        <tr>
        </tr>
    </table>
</div>
